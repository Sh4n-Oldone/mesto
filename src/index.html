<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img src="./images/logo_white.svg" alt="Логотип" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        
        <div class="profile__overlay">
          <img src="./images/cousteau.jpg" alt="Фото Жак-Ива Кусто" class="profile__pic">
          <img src="./images/edit-profile-icon.svg" alt="edit-icon" class="profile__edit-icon">
        </div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-style__reset"></button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button class="profile__add-button button-style__reset"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    
    <section class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <small class="popup__input_type_error input_name_error-message"></small>
          <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" class="popup__input popup__input_name" minlength="2" maxlength="40" required>
          <small class="popup__input_type_error input_title_error-message"></small>
          <input type="text" name="job" value="Исследователь океана" placeholder="Ваша работа" class="popup__input popup__input_title" minlength="2" maxlength="200" required>
          <button type="submit" class="popup__save-button button-style__reset">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <section class="popup popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <small class="popup__input_type_error input_name_error-message"></small>
          <input type="text" name="name" value="" placeholder="Название" class="popup__input popup__input_name" minlength="1" maxlength="30" required>
          <small class="popup__input_type_error input_title_error-message"></small>
          <input type="url" name="link" value="" placeholder="Ссылка на карточку" class="popup__input popup__input_title" required>
          <button type="submit" class="popup__save-button button-style__reset popup__save-button_disabled" disabled>Создать</button>
        </form>
        <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <section class="popup popup-submit">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form">
          <button type="submit" class="popup__save-button button-style__reset">Да</button>
        </form>
        <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <section class="popup popup-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Новый аватар</h2>
        <form class="popup__form">
          <small class="popup__input_type_error input_title_error-message"></small>
          <input type="url" name="avatar" value="" placeholder="Ссылка на аватар" class="popup__input popup__input_title" required>
          <button type="submit" class="popup__save-button button-style__reset popup__save-button_disabled" disabled>Изменить</button>
        </form>
        <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <section class="popup popup-image">
      <div class="popup-image__container">
          <img src="#" alt="#" class="popup-image__image">
          <p class="popup-image__title">#</p>
          <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <template id="card-template">
      <li class="card">
        <button class="card__remove-button button-style__reset"></button>
        <img class="card__image" src="#">
        <div class="card__item">
          <h3 class="card__title"></h3>
          <div class="card__like-container">
            <button class="card__like-button button-style__reset"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </div>
  
</body>
</html>
