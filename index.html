<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img src="./images/logo_white.svg" alt="Логотип" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/cousteau.jpg" alt="Фото Жак-Ива Кусто" class="profile__pic">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-style__reset"></button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button class="profile__add-button button-style__reset"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input-name">
          <input type="text" name="job" value="Исследователь океана" class="popup__input-title">
          <button type="submit" class="popup__save-button button-style__reset">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <input type="text" name="name" value="Название" class="popup__input-name">
          <input type="text" name="job" value="Ссылка на карточку" class="popup__input-title">
          <button type="submit" class="popup__save-button button-style__reset">Создать</button>
        </form>
        <button type="button" class="popup__close-button button-style__reset"></button>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <template id="card__template">
      <li class="card">
        <button class="card__remove-button button-style__reset"></button>
        <img class="card__image" src="#">
        <div class="card__item">
          <h3 class="card__title">s</h3>
          <button class="card__like-button button-style__reset"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
